      <img class="grpelem temp_no_img_src" id="u6081-42" alt="AMBIVALENTE. Le rouge, c'est la couleur. Écarlate, c'est la couleur de TOUT. dans le monde, il symbolise TOUT autant la vie, l'amour, la passion et la sensualité, qu'il représente le danger, la violence, la colère et la mort. Cette couleur signifie tout et son contraire, d'un siècle à l'autre, et même d'un pays à l'autre. A première vue, ses valeurs sont radicalement opposées, mais en y réfléchissant, parfois, elles se confondent presque." width="610" height="662" data-orig-src="images/u6081-42.png?crc=333343640" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="grpelem temp_no_img_src" id="u7475-9" alt="ASIE le rouge est l’une des couleurs les plus présentes. Plus précisément, l’écarlate est synonyme de bonheur, de joie et est associé aux célébrations. De plus, il représente la pureté, la vitalité et même la prospérité. " width="409" height="478" data-orig-src="images/u7475-9.png?crc=4079174871" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      <img class="grpelem temp_no_img_src" id="u7479-6" alt="Europe Le rouge écarlate est un symbole fort. On l’associe à l’amour, la passion et le désir, mais aussi à l’intensité, et à la violence. Cette couleur correspond également à l’élément du feu, et par conséquent à la chaleur, ou à l’excitation et au risque." width="409" height="396" data-orig-src="images/u7479-6.png?crc=522389327" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      <img class="grpelem temp_no_img_src" id="u7485-6" alt="aFRIQUE L’écarlate a aussi plusieurs significations. Elle représente le feu, le soleil ou encore la chaleur, mais aussi le sang, l’agressivité et la mort. Cependant, l’écarlate symbolise aussi la chance et le courage dans certains pays." width="409" height="396" data-orig-src="images/u7485-6.png?crc=13361574" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="grpelem temp_no_img_src" id="u8616-28" alt="En somme, le rouge écarlate touche au vivant. L'humain en serait même l’emblème parfait : le sang qui donne vie au corps, les joues rougies par la honte ou la colère, l'amour passionnel qui unit des êtres, les vêtements rouges qui évoquent une condition sociale ou la sensualité d'un corps. L'écarlate, c'est la couleur de l'émotion vive, aussi extrême soit-elle. mais en y regardant de plus près, la réalité est bien plus complexe. L'amour est intrinsèquement positif mais il peut faire naître des émotions plus sombres. De même, saisir une opportunité implique un danger potentiel, mais peut s'avérer être une chance inespérée. Enfin, Le rouge écarlate est à la fois la couleur du pouvoir et celle du peuple. Les oppositions finissent par se confondre. " width="1242" height="430" data-orig-src="images/u8616-28.png?crc=313519632" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
